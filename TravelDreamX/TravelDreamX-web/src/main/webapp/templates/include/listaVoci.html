<p class="lead" ng-init="getPVdaRootScope()">Voci:</p>
<div class="row"  ng-repeat="composizione in PV.composizioneCollection">
    <br>

    <ul class="voce-item voce-item-btn pointer">
        <button class='close voce-close' ng-click='hide()' aria-hidden='true' >×</button><br/>
        <li class="span1 voce-item-col">
            <img ng-src="img/{{composizione.voce.tipo}}.png" width="80"/>
        </li>
        <li class="span2 voce-item-col" ng-if="!isScelto(composizione.voce)">
            <text class="voce-item-left" >Scegli {{composizione.voce.tipo}} </text><i class="voce-item-right icon-chevron-right"></i>
        </li>
        <li class="span2 voce-item-col" ng-if="isVolo(composizione.voce)">
            <p class="voce-item-left" > 
                {{composizione.voce.rotta.cittaPartenza}} - {{composizione.voce.rotta.cittaArrivo}}
                <br/>
                {{composizione.voce.dataOra}}
                <br/>
                €{{composizione.voce.costo}} 
            </p>
            <i class="voce-item-right icon-chevron-right"></i>
        </li>
    </ul>
</div>
