<p class="lead">Scegli un albergo</p><br/><br/>
<div class="well">
    <div class="row">
        <div class="span2 offset1">
            <form>
                <label class="control-label">
                    Nome albergo
                </label>
                <input type="text" placeholder="Hotel Pina" class="span2" ng-model="parametriRicercaEDB.nome"/>
            </form>
        </div>
        <div class="span2">
            <form>
                <label class="control-label">
                   Citta
                </label>
                <input type="text" placeholder="Milano" class="span2" ng-model="parametriRicercaEDB.citta"/>
            </form>
        </div>
        <div class="span2">
            <form>
                <label class="control-label">
                    Stelle
                </label>
                <i ng-click="diminuisciStelle($index)" class="icon-star pointer" ng-repeat="i in getNumStelle(numStelle) track by $index"></i>
                <i ng-click="aumentaStelle($index)" class="icon-star-empty pointer" ng-repeat="i in getNumStelle(numStelleVuote) track by $index"></i>
                <br/><br/>
            </form>
        </div>
    </div>
    <div class="row"><div class="span6 offset1"><button class="btn btn-block btn-primary" ng-click="trovaEDB()">Cerca</button></div></div>
</div>
<div class="row" ng-show="waiting">
    <div class="span9" >Sto cercando... &nbsp;&nbsp;
        <img src="img/loading.gif" width="20"/>
        <br/><br/>
    </div>
</div>
<div class="row" ng-if="EDB.Albergo.length>0">
    <div class="span9">
        <legend>Risultati</legend>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Citta</th>
                    <th>Stelle</th>
                    <th>Scegli</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="albergo in EDB.Albergo">
                    <td>{{albergo.idAlbergo}}</td>
                    <td>{{albergo.nome}}</td>
                    <td>{{albergo.citta}}</td>
                    <td>{{albergo.stelle}}</td>
                    <td><button class="btn btn-mini btn-success" ng-click="scegliEDB(albergo)"><i class="icon-plus-sign icon-white"></i></button></td>
                </tr>
            </tbody>
        </table>
        <p class="lead" ng-if="EDB.Albergo.length===0">Non ci sono risultati per questa ricerca</p>
    </div>
</div>
